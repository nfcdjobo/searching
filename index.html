<!DOCTYPE html>

    <head>

                </ol>

            </p>

            <p class="content">
                <ul>
                </ul>
                <h3 id="non-ordre">Eléments non ordonnés : <strong class="nombre"></strong></h3>
            </p>
            <h1 id="total">Element total : <strong></strong></h1>
        </div>
